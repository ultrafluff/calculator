<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class = "layout">
            <div class="textbox">
            </div>
            <div class="buttons">
                <button class="btn button7">7</button>
                <button class="btn button8">8</button>
                <button class="btn button9">9</button>
                <button class="btn operator">รท</button>
                <button class="btn button4">4</button>
                <button class="btn button5">5</button>
                <button class="btn button6">6</button>
                <button class="btn operator">x</button>
                <button class="btn button1">1</button>
                <button class="btn button2">2</button>
                <button class="btn button3">3</button>
                <button class="btn operator">-</button>
                <button class="btn button0">0</button>
                <button class="btn">.</button>
                <button class="btn">C</button>
                <button class="btn operator">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
